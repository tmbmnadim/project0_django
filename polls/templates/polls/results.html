{% load static %}

<link rel="stylesheet" href="{% static 'polls/css/result.css' %}" />

<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a class="vote_again_button" href="{% url 'polls:detail' question.id %}" type="button">Vote again?</a>
